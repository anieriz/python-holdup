version: "3.7"

services:
  pg:
    image: postgres:10
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
  test:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    command: ["/test_pg.py"]
    depends_on:
      - pg
    volumes:
      - $PWD:/src
